# Full CRAN-emulation R CMD check workflow with system deps
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check (Full CRAN emulation)

jobs:
  R-CMD-check:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      LANG: C
      R_COMPILE_AND_INSTALL_PACKAGES: always
      _R_CHECK_FORCE_SUGGESTS_: true
      _R_CHECK_CRAN_INCOMING_REMOTE_: true

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # Install Ubuntu system dependencies
      - name: Install system libraries (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            libfontconfig1-dev \
            libcairo2-dev \
            libxt-dev \
            libpng-dev \
            libjpeg-dev \
            libtiff5-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            unixodbc-dev \
            default-jdk \
            cmake \
            make \
            g++

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck

      - name: Run R CMD check (CRAN emulation)
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"error","warning"'
          args: >
            --as-cran
            --run-donttest
            --install-args="--no-manual"
            --force
            